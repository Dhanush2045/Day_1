<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a New Account</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      background-color: #26b09c;
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .left-panel img {
      max-width: 80%;
      height: auto;
    }

    .right-panel {
      flex: 1;
      padding: 60px 40px;
      background-color: white;
    }

    .right-panel h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #ccf6eb;
      font-size: 16px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .birthday-row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .gender-row {
      display: flex;
      gap: 20px;
      margin: 10px 0 20px 0;
    }

    .terms {
      font-size: 14px;
      margin: 20px 0;
      display: block;
    }

    button {
      background-color: #0099ff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 25px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Discover the worldâ€™s top <br> Designers & Creatives</h1>
      <img src="model5.webp" alt="Illustration" />
    </div>

    <div class="right-panel">
      <h2>Create a new account</h2>
      <form>
        <div class="input-row">
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
        </div>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <label>Birthday</label>
        <div class="birthday-row">
          <select>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
            
          </select>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
          </select>
        </div>

        <label>Gender</label>
        <div class="gender-row">
          <label><input type="radio" name="gender" /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
          <label><input type="radio" name="gender" /> Custom</label>
        </div>

        <label class="terms">
          <input type="checkbox" /> Creating an account means you're okay with our Terms of Service, Privacy Policy and our default Notification Settings
        </label>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
